<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="img.png" alt="" width="90px"></h1>
            <span>X</span>
            <nav>
                <ul>
                    <li>History</li>
                    <li>Rank</li>
                    <li>Sign up</li>
                    <button id="close">Close</button>
                </ul>
            </nav>
        </div>
    </header>
    <div class="game">
        <div class="title">EXO</div>
        <div class="square" id="it1" onclick="game(this.id)"></div>
        <div class="square" id="it2" onclick="game(this.id)"></div>
        <div class="square" id="it3" onclick="game(this.id)"></div>
        <div class="square" id="it4" onclick="game(this.id)"></div>
        <div class="square" id="it5" onclick="game(this.id)"></div>
        <div class="square" id="it6" onclick="game(this.id)"></div>
        <div class="square" id="it7" onclick="game(this.id)"></div>
        <div class="square" id="it8" onclick="game(this.id)"></div>
        <div class="square" id="it9" onclick="game(this.id)"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
